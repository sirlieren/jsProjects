<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Counter</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-crosshairs"></i>
            <span class="num" data-val="154">000</span>
            <span class="text">Active Case</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-skull-crossbones"></i>
            <span class="num" data-val="243">000</span>
            <span class="text">Ban</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-shield-halved"></i>
            <span class="num" data-val="98">000</span>
            <span class="text">Report</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-headset"></i>
            <span class="num" data-val="220">000</span>
            <span class="text">Happy Customer</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
