<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="style.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet  ">
</head>

<body class="">
    <div class="container">
        <header>
            <h2 id="textLogo">SHOPIER</h2>
            <div class="basket">
                <i class="icon shopping fa-solid fa-cart-shopping"></i>
                <p class="totalQuantity">0</p>
            </div>
        </header>
        <div class="items">
            <div class="item">
                <img src="./Items/adidas.png" class="itemImage">
                <h4>Adidas Juks</h4>
                <div class="bottomBuyBox">
                    <p>120$</p>
                    <button class="addBucket">Buy</button>
                </div>
            </div>
            <div class="item">
                <img src="./Items/nike.png" class="itemImage">
                <h4>Nike Runen</h4>
                <div class="bottomBuyBox">
                    <p>80$</p>
                    <button class="addBucket">Buy</button>
                </div>
            </div>
            <div class="item">
                <img src="./Items/axis.png" class="itemImage">
                <h4>Acics A4</h4>
                <div class="bottomBuyBox">
                    <p>100$</p>
                    <button class="addBucket">Buy</button>
                </div>
            </div>
            <div class="item">
                <img src="./Items/nike2.png" class="itemImage">
                <h4>Nike Airx</h4>
                <div class="bottomBuyBox">
                    <p>110$</p>
                    <button class="addBucket">Buy</button>
                </div>
            </div>
            <div class="item">
                <img src="./Items/puma.png" class="itemImage">
                <h4>Puma Frammer</h4>
                <div class="bottomBuyBox">
                    <p>110$</p>
                    <button class="addBucket">Buy</button>
                </div>
            </div>
            <div class="item">
                <img src="./Items/axs2.png" class="itemImage">
                <h4>Acics Classic</h4>
                <div class="bottomBuyBox">
                    <p>70$</p>
                    <button class="addBucket">Buy</button>
                </div>
            </div>

        </div>
        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="listCart">
                <div class="item">
                    <div class="image">
                        <img src="./Items/adidas.png">
                    </div>
                    <div class="name">
                        Adidas
                    </div>
                    <div class="totalPrice">

                    </div>
                    <div class="quantity">
                        <span class="minus">
                            < </span>
                                <span>1</span>
                                <span class="plus">></span>
                    </div>

                </div>
                <div class="item">
                    <div class="image">
                        <img src="./Items/adidas.png">
                    </div>
                    <div class="name">
                        Adidas
                    </div>
                    <div class="totalPrice">

                    </div>
                    <div class="quantity">
                        <span class="minus">
                            < </span>
                                <span>1</span>
                                <span class="plus">></span>
                    </div>

                </div>
                <div class="item">
                    <div class="image">
                        <img src="./Items/adidas.png">
                    </div>
                    <div class="name">
                        Adidas
                    </div>
                    <div class="totalPrice">

                    </div>
                    <div class="quantity">
                        <span class="minus">
                            < </span>
                                <span>1</span>
                                <span class="plus">></span>
                    </div>

                </div>
            </div>
            <div class="buttons">
                <button class="close">Close</button>
                <button class="checkOut">Check Out</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
