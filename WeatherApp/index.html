<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="searchBar">
            <button id="searchBtn">
                <img src="./assets/searchBtn.svg">
            </button>
        </div>

        <div id="error">
            <p>Invalid City Name, try again...</p>
        </div>
        <div class="weather">
            <img src="./assets/light-rain.svg" style="max-width: 250px;" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Eskişehir</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/humidity.svg">
                    <p class="humidity">25%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="./assets/wind.svg">
                    <p class="wind">12km</p>
                    <p>Wind Speed</p>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
