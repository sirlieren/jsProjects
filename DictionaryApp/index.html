<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio id="sound"></audio>
    <div class="container">
        <div class="searchArea">
            <input type="text" placeholder="Enter a word" id="inpWord">
            <button id="btnWord">Search</button>
        </div>
        <div class="resultArea">
            <div class="word">
                <H3 id="wordText">SAMPLE</H3>
                <button id="voiceOnBtn"><i class="fa-solid fa-volume-high"></i></button>
            </div>
            <div class="details">
                <p id="detail1">pos</p>
                <p id="detail2">/sample/</p>
            </div>
            <p class="wordMeaning">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi quibusdam odit hic
                assumenda.</p>
            <p class="wordExample">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>


        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
